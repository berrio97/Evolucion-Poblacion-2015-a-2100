<!--ALVARO BERRIO GALINDO-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo_practica_final.css">
</head>
<body>
  <div id="father" style="font-family:Helvetica">
    <div id="years">
      <div class="label">Year</div>
      <input type='radio' id="2020" value="2020" name="year">2020
      <input type='radio' id="2040" value="2040" name="year">2040
      <input type='radio' id="2060" value="2060" name="year">2060
      <input type='radio' id="2080" value="2080" name="year">2080
      <input type='radio' id="2100" value="2100" name="year">2100
    </div>
    <div id="continents">
      <div class="label">Continent</div>
      <select id="continent">
        <option value="AFRICA">AFRICA</option>
        <option value="ASIA">ASIA</option>
        <option value="AMERICA">AMERICA</option>
        <option value="EUROPE" selected>EUROPE</option>
        <option value="OCEANIA">OCEANIA</option>
      </select>
    </div>
  </div>
<script src="practica_final.js"></script>
</body>
</html>
